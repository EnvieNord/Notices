 <!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Impression √©tiquettes QR ‚Äî Envie Nord</title>

  <!-- QRCode.js (g√©n√©ration QR c√¥t√© navigateur) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    :root{
      --envie-green:#009640;
      --envie-green-dark:#006B2D;
      --envie-green-light:#E6F4EC;
      --envie-text:#333333;
      --envie-bg:#F5F5F5;
      --envie-white:#FFFFFF;
      --border:#E5E5E5;

      /* Planches sans marge */
      --page-margin: 0mm;
      --gap: 0mm;

      --label-radius: 0mm; /* souvent mieux sur planches sans marge */
    }

    body{
      margin: 20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--envie-bg);
      color:#333;
    }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; background:var(--envie-white);
      border:1px solid var(--border); border-radius:18px;
      max-width: 1100px;
    }
    .brand{ font-weight:900; color:var(--envie-green-dark); }
    a{ color:var(--envie-green); text-decoration:none; font-weight:800; }
    a:hover{ text-decoration:underline; }

    .panel{
      margin-top: 14px;
      padding:14px 16px;
      background:var(--envie-white);
      border:1px solid var(--border);
      border-radius:18px;
      max-width: 1100px;
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:end; }
    label{ display:block; font-size:12px; color:#666; font-weight:800; margin-bottom:6px; }
    input, select{
      padding:12px 14px; border-radius:14px; border:1px solid var(--border);
      background:#fff; min-width: 220px;
    }
    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      border:2px solid var(--envie-green);
      background:#fff;
      color:var(--envie-green);
      font-weight:900;
      cursor:pointer;
    }
    .btn:hover{ background:var(--envie-green); color:#fff; }
    .btn-muted{
      border-color:#bbb !important;
      color:#444 !important;
    }
    .btn-muted:hover{
      background:#f2f2f2 !important;
      color:#222 !important;
    }

    /* --- Zone d'√©tiquettes (APER√áU) --- */
    .sheet{
      margin-top: 14px;
      max-width: 1100px;
      background: var(--envie-white);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px 16px;
    }

    .hint{ color:#666; font-size:13px; margin: 0 0 10px; }

    /* Conteneur qui simule une page A4 */
    .page{
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
      padding: var(--page-margin);
      margin: 0 auto 12mm;
      background: #fff;
      border: 1px dashed #ddd; /* visible √† l‚Äô√©cran, cach√© √† l‚Äôimpression */
    }

    /* Grille 2 colonnes x 8 lignes */
    .grid{
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(8, 1fr);
      gap: var(--gap);
    }

    .label{
      border: 1px solid #ddd;
      border-radius: var(--label-radius);
      padding: 6mm 5mm;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 6mm;
      overflow:hidden;
    }

    .label .txt{
      min-width: 0;
      flex: 1;
    }
    .label .txt .m{
      font-weight: 900;
      color: var(--envie-green-dark);
      font-size: 12pt;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .label .txt .mo{
      font-weight: 800;
      font-size: 11pt;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .label .txt .c{
      margin-top: 2mm;
      font-size: 9pt;
      color:#555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .qr{
      width: 28mm;
      height: 28mm;
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
    }

    /* --- Table quantit√©s --- */
    .table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
    }
    .table th, .table td{
      border-bottom:1px solid #eee;
      padding:10px 6px;
      font-size:14px;
      vertical-align:middle;
    }
    .table th{
      text-align:left;
      color:#555;
      font-weight:900;
    }
    .qtywrap{
      display:flex; gap:8px; align-items:center;
    }
    .smallbtn{
      width:34px;height:34px;border-radius:10px;
      border:1px solid var(--border); background:#fff;
      font-weight:900; cursor:pointer;
    }
    .smallbtn:hover{ background:#f3f3f3; }
    .qty{
      width:70px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; color:#666; }

    /* --- Impression --- */
    @media print {
      body{ margin:0; background:#fff; }
      .topbar, .panel, .sheet .hint { display:none !important; }
      .sheet{ border:none; padding:0; margin:0; }
      .page{ border:none; margin:0; border-radius:0; }
      @page { size: A4; margin: 0; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div style="display:flex;gap:12px;align-items:center">
      <a href="../">‚Üê Accueil</a>
      <div class="brand">Envie Nord ‚Äî Impression √©tiquettes QR</div>
    </div>
    <button class="btn" id="printBtn">üñ®Ô∏è Imprimer</button>
  </div>

  <div class="panel">
    <div class="row">
      <div>
        <label>Recherche (marque / mod√®le)</label>
        <input id="q" placeholder="ex: bosch, WAT..." />
      </div>

      <div>
        <label>Cat√©gorie</label>
        <select id="cat">
          <option value="">Toutes</option>
        </select>
      </div>

      <div>
        <label>Tri</label>
        <select id="sort">
          <option value="brand_model">Marque A‚ÜíZ, Mod√®le A‚ÜíZ</option>
          <option value="category_brand_model">Cat√©gorie, Marque, Mod√®le</option>
          <option value="model_brand">Mod√®le A‚ÜíZ, Marque A‚ÜíZ</option>
        </select>
      </div>

      <div style="display:flex;gap:10px;align-items:end">
        <button class="btn" id="generateBtn">üßæ G√©n√©rer les √©tiquettes</button>
        <button class="btn btn-muted" id="clearBtn">üßπ Vider</button>
      </div>
    </div>

    <div style="margin-top:10px;color:#666;font-size:13px" id="count"></div>

    <div style="margin-top:14px;border-top:1px solid #eee;padding-top:12px">
      <div style="font-weight:900;margin-bottom:8px;color:var(--envie-green-dark)">S√©lection & quantit√©s</div>
      <div id="picklist"></div>
    </div>
  </div>

  <div class="sheet" id="sheet">
    <p class="hint">Aper√ßu : 16 √©tiquettes par page (2 colonnes √ó 8). Pour des planches sans marge : mettez ‚ÄúMarges : aucune‚Äù, ‚Äú√âchelle : 100%‚Äù, et d√©sactivez en-t√™tes/pieds de page dans la fen√™tre d‚Äôimpression.</p>
    <div id="pages"></div>
  </div>

  <script>
    // ‚úÖ Remplacez avec vos infos Supabase
    const SUPABASE_URL = "https://XXXX.supabase.co";
    const SUPABASE_ANON_KEY = "VOTRE_ANON_KEY";

    const pagesEl = document.getElementById("pages");
    const countEl = document.getElementById("count");

    function escapeHtml(s) {
      return (s ?? "").toString()
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function normalizeText(s) {
      return (s ?? "").toString()
        .trim()
        .toLowerCase()
        .normalize("NFD").replace(/\p{Diacritic}/gu, "");
    }

    function uniqueSorted(values) {
      const set = new Set(values.map(v => (v||"").trim()).filter(Boolean));
      return Array.from(set).sort((a,b) => a.localeCompare(b, "fr", { sensitivity:"base" }));
    }

    async function supabaseGet(pathWithQuery) {
      const res = await fetch(SUPABASE_URL + pathWithQuery, {
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: "Bearer " + SUPABASE_ANON_KEY,
        },
      });
      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        throw new Error("Supabase (" + res.status + ") " + txt);
      }
      return await res.json();
    }

    async function loadAll() {
      return await supabaseGet(
        "/rest/v1/machines?select=categorie,marque,modele,slug&order=marque.asc,modele.asc"
      );
    }

    function sortItems(arr, mode) {
      const coll = (a, b) => a.localeCompare(b, "fr", { sensitivity: "base" });
      const get = (it, key) => (it[key] || "").toString().trim();

      const byBrandModel = (a,b) => coll(get(a,"marque"), get(b,"marque")) || coll(get(a,"modele"), get(b,"modele"));
      const byModelBrand = (a,b) => coll(get(a,"modele"), get(b,"modele")) || coll(get(a,"marque"), get(b,"marque"));
      const byCatBrandModel = (a,b) => coll(get(a,"categorie"), get(b,"categorie")) || byBrandModel(a,b);

      const copy = arr.slice();
      if (mode === "model_brand") copy.sort(byModelBrand);
      else if (mode === "category_brand_model") copy.sort(byCatBrandModel);
      else copy.sort(byBrandModel);
      return copy;
    }

    function buildModelUrl(slug) {
      // QR = page mod√®le existante (/machines/?slug=...)
      const base = window.location.origin + window.location.pathname.replace(/\/print\/.*$/, "/machines/");
      return base + "?slug=" + encodeURIComponent(slug);
    }

    function clearPages() {
      pagesEl.innerHTML = "";
    }

    function createPage() {
      const page = document.createElement("div");
      page.className = "page";
      const grid = document.createElement("div");
      grid.className = "grid";
      page.appendChild(grid);
      pagesEl.appendChild(page);
      return grid;
    }

    function addLabel(grid, item) {
      const label = document.createElement("div");
      label.className = "label";

      const txt = document.createElement("div");
      txt.className = "txt";
      txt.innerHTML =
        '<div class="m">' + escapeHtml(item.marque || "") + '</div>' +
        '<div class="mo">' + escapeHtml(item.modele || "") + '</div>' +
        '<div class="c">' + escapeHtml(item.categorie || "") + '</div>';

      const qrWrap = document.createElement("div");
      qrWrap.className = "qr";

      label.appendChild(txt);
      label.appendChild(qrWrap);
      grid.appendChild(label);

      const url = buildModelUrl(item.slug || "");
      new QRCode(qrWrap, {
        text: url,
        width: 105,
        height: 105,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    let ALL = [];

    // slug -> quantit√©
    let QTY = {};

    function setQty(slug, value) {
      const n = Math.max(0, parseInt(value || "0", 10) || 0);
      if (n <= 0) delete QTY[slug];
      else QTY[slug] = n;
    }

    function getQty(slug) {
      return QTY[slug] || 0;
    }

    function totalQty() {
      return Object.values(QTY).reduce((a,b) => a + (b || 0), 0);
    }

    function applyAndShowPicker() {
      const q = normalizeText(document.getElementById("q").value);
      const cat = (document.getElementById("cat").value || "").trim();
      const sortMode = document.getElementById("sort").value;

      let filtered = ALL;

      if (cat) filtered = filtered.filter(it => (it.categorie || "").trim() === cat);

      if (q) {
        filtered = filtered.filter(it => {
          const combined = normalizeText(it.marque) + " " + normalizeText(it.modele);
          return combined.includes(q);
        });
      }

      filtered = sortItems(filtered, sortMode);

      const t = totalQty();
      countEl.textContent = `${filtered.length} mod√®le(s) affich√©(s) ‚Äî S√©lection : ${t} √©tiquette(s) (${Math.ceil(t/16) || 0} page(s))`;

      const pickEl = document.getElementById("picklist");
      if (!filtered.length) {
        pickEl.innerHTML = "<p>Aucun r√©sultat.</p>";
        return;
      }

      pickEl.innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>Mod√®le</th>
              <th>Cat√©gorie</th>
              <th>Slug</th>
              <th style="width:200px">Quantit√©</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(it => {
              const slug = (it.slug || "").trim();
              const qty = getQty(slug);
              return `
                <tr data-slug="${escapeHtml(slug)}">
                  <td><strong>${escapeHtml(it.marque || "")}</strong><br>${escapeHtml(it.modele || "")}</td>
                  <td>${escapeHtml(it.categorie || "")}</td>
                  <td class="mono">${escapeHtml(slug)}</td>
                  <td>
                    <div class="qtywrap">
                      <button class="smallbtn dec" type="button">‚àí</button>
                      <input class="qty" type="number" min="0" value="${qty}" />
                      <button class="smallbtn inc" type="button">+</button>
                    </div>
                  </td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      `;

      // Events +/‚àí / input
      pickEl.querySelectorAll("tr[data-slug]").forEach(row => {
        const slug = row.getAttribute("data-slug");
        const input = row.querySelector("input.qty");
        const dec = row.querySelector("button.dec");
        const inc = row.querySelector("button.inc");

        input.addEventListener("input", () => {
          setQty(slug, input.value);
          // met √† jour uniquement le compteur (sans reconstruire tout si vous voulez),
          // mais ici on re-render pour rester simple et fiable
          applyAndShowPicker();
        });

        dec.addEventListener("click", () => {
          const v = Math.max(0, (parseInt(input.value || "0", 10) || 0) - 1);
          input.value = v;
          setQty(slug, v);
          applyAndShowPicker();
        });

        inc.addEventListener("click", () => {
          const v = (parseInt(input.value || "0", 10) || 0) + 1;
          input.value = v;
          setQty(slug, v);
          applyAndShowPicker();
        });
      });
    }

    function generateLabelsFromQty() {
      const itemsBySlug = new Map(ALL.map(it => [String(it.slug || "").trim(), it]));
      const expanded = [];

      for (const [slug, qty] of Object.entries(QTY)) {
        const it = itemsBySlug.get(slug);
        if (!it) continue;
        for (let i = 0; i < qty; i++) expanded.push(it);
      }

      clearPages();

      if (!expanded.length) {
        countEl.textContent = "S√©lection vide : mettez une quantit√© > 0 puis cliquez sur ‚ÄúG√©n√©rer les √©tiquettes‚Äù.";
        return;
      }

      countEl.textContent = `${expanded.length} √©tiquette(s) g√©n√©r√©e(s) ‚Äî ${Math.ceil(expanded.length/16)} page(s)`;

      let grid = null;
      expanded.forEach((item, idx) => {
        if (idx % 16 === 0) grid = createPage();
        addLabel(grid, item);
      });
    }

    async function init() {
      try {
        countEl.textContent = "Chargement des mod√®les‚Ä¶";
        ALL = await loadAll();

        // Remplit le filtre cat√©gorie
        const cats = uniqueSorted(ALL.map(x => x.categorie));
        const catEl = document.getElementById("cat");
        catEl.innerHTML = '<option value="">Toutes</option>' +
          cats.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join("");

        // Affiche la table quantit√©s, sans g√©n√©rer les pages au d√©part
        applyAndShowPicker();
        clearPages();
        countEl.textContent = `Charg√© : ${ALL.length} mod√®le(s). S√©lection : 0 √©tiquette.`;

      } catch (e) {
        countEl.textContent = "Erreur : " + (e.message || String(e));
      }
    }

    document.getElementById("q").addEventListener("input", applyAndShowPicker);
    document.getElementById("cat").addEventListener("change", applyAndShowPicker);
    document.getElementById("sort").addEventListener("change", applyAndShowPicker);

    document.getElementById("generateBtn").addEventListener("click", generateLabelsFromQty);

    document.getElementById("clearBtn").addEventListener("click", () => {
      QTY = {};
      clearPages();
      applyAndShowPicker();
      countEl.textContent = `S√©lection vid√©e.`;
    });

    document.getElementById("printBtn").addEventListener("click", () => window.print());

    init();
  </script>
</body>
</html>
